                              rxLocation              : "pl.charmas.android:android-reactive-location:${rxLocationVersion}",
                              googlePlayLocation      : "com.google.android.gms:play-services-location:${googlePlayLocationVersion}",
                              googlePlayBase          : "com.google.android.gms:play-services-base:${googlePlayBaseVersion}",
                              googlePlayGcm           : "com.google.android.gms:play-services-gcm:${googlePlayGCMVersion}",
                              rxPermissions           : "com.tbruyelle.rxpermissions:rxpermissions:${rxPermissionsVersion}",
