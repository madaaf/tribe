allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "23.0.3"
    androidMinSdkVersion = 18
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    //Libraries
    daggerVersion = '2.2'
    butterKnifeVersion = '8.0.1'
    recyclerViewVersion = '23.3.0'
    appCompatVersion = '23.3.0'
    designSupportVersion = '23.3.0'
    rxJavaVersion = '1.1.3'
    rxAndroidVersion = '1.1.0'
    javaxAnnotationVersion = '1.0'
    gsonVersion = '2.6.2'
    retrofitVersion = '2.0.2'
    androidAnnotationsVersion = '23.3.0'
    okHttpVersion = '3.2.0'
    priorityJobQueueVersion = '2.0.0-alpha2'
    pahoMQTT3Version = '1.0.2'
    stethoVersion = '1.3.1'
    rxBindingsVersion = '0.4.0'
    picassoVersion = '2.5.2'
    picassoDownloaderVersion = '1.0.2'
    byteUnitsVersion = '0.9.1'
    reboundVersion = '0.3.8'
    rxSharedPreferencesVersion = '1.0.1'
    libPhoneNumberVersion = '7.1.0'
    exoPlayerVersion = 'r1.5.9'
    vlcPlayerVersion = '1.9.8'

    //Testing
    robolectricVersion = '3.0'
    jUnitVersion = '4.12'
    assertJVersion = '1.7.1'
    mockitoVersion = '1.10.19'
    dexmakerVersion = '1.2'
    espressoVersion = '2.2.1'
    testingSupportLibVersion = '0.1'

    //Development
    leakCanaryVersion = '1.3.1'

    presentationDependencies = [
            daggerCompiler          : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger                  : "com.google.dagger:dagger:${daggerVersion}",
            butterKnife             : "com.jakewharton:butterknife:${butterKnifeVersion}",
            butterKnifeCompiler     : "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
            recyclerView            : "com.android.support:recyclerview-v7:${recyclerViewVersion}",
            appCompat               : "com.android.support:appcompat-v7:${appCompatVersion}",
            designSupport           : "com.android.support:design:${designSupportVersion}",
            rxJava                  : "io.reactivex:rxjava:${rxJavaVersion}",
            rxAndroid               : "io.reactivex:rxandroid:${rxAndroidVersion}",
            javaxAnnotation         : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            androidAnnotations      : "com.android.support:support-annotations:${androidAnnotationsVersion}",
            okHttp                  : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
            okHttpLoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}",
            retrofit                : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitGsonConverter   : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
            retrofitRxAdapter       : "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}",
            gson                    : "com.google.code.gson:gson:${gsonVersion}",
            priorityJobQueue        : "com.birbit:android-priority-jobqueue:${priorityJobQueueVersion}",
            pahoMQTT3               : "org.eclipse.paho:org.eclipse.paho.client.mqttv3:${pahoMQTT3Version}",
            rxBindings              : "com.jakewharton.rxbinding:rxbinding:${rxBindingsVersion}",
            picasso                 : "com.squareup.picasso:picasso:${picassoVersion}",
            picassoDownloader       : "com.jakewharton.picasso:picasso2-okhttp3-downloader:${picassoDownloaderVersion}",
            byteUnits               : "com.jakewharton.byteunits:byteunits:${byteUnitsVersion}",
            rebound                 : "com.facebook.rebound:rebound:${reboundVersion}",
            rxSharedPreferences     : "com.f2prateek.rx.preferences:rx-preferences:${rxSharedPreferencesVersion}",
            libPhoneNumber          : "com.googlecode.libphonenumber:libphonenumber:${libPhoneNumberVersion}",
            exoplayer               : "com.google.android.exoplayer:exoplayer:${exoPlayerVersion}",
            vlcPlayer               : "de.mrmaffen:vlc-android-sdk:${vlcPlayerVersion}"
    ]

    presentationTestDependencies = [
            mockito                 : "org.mockito:mockito-core:${mockitoVersion}",
            dexmaker                : "com.google.dexmaker:dexmaker:${dexmakerVersion}",
            dexmakerMockito         : "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            espresso                : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            androidAnnotations      : "com.android.support:support-annotations:${androidAnnotationsVersion}",
            testingSupportLib       : "com.android.support.test:testing-support-lib:${testingSupportLibVersion}",
            jUnit                   : "junit:junit:${jUnitVersion}"
    ]

    developmentDependencies = [
            leakCanary        : "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            stetho            : "com.facebook.stetho:stetho:${stethoVersion}",
            stethoOkHttp      : "com.facebook.stetho:stetho-okhttp3:${stethoVersion}"
    ]
}
