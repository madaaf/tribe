                              byteUnits               : "com.jakewharton.byteunits:byteunits:${byteUnitsVersion}",
                              rebound                 : "com.facebook.rebound:rebound:${reboundVersion}",
                              rxSharedPreferences     : "com.f2prateek.rx.preferences:rx-preferences:${rxSharedPreferencesVersion}",
                              libPhoneNumber          : "com.googlecode.libphonenumber:libphonenumber:${libPhoneNumberVersion}",
                              exoPlayer               : "com.google.android.exoplayer:exoplayer:${exoPlayerVersion}",
                              vlcPlayer               : "de.mrmaffen:vlc-android-sdk:${vlcPlayerVersion}",
                              firebaseMessaging       : "com.google.firebase:firebase-messaging:${firebaseMessagingVersion}",
